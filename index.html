<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Cross - calculator</h2>
    </header>
    <div class="main-box">
        <div class="line">
            <input type="text" class="inputfield" id="field1">
            <p class="equals"> = </p>
            <input type="text" class="inputfield" id="field2">
        </div>
        <div class="line">
            <input type="text" class="inputfield" id="field3">
            <p class="equals"> = </p>
            <p class="xfield"> x </p>
        </div>
    </div>
    <div class="result">
        <p>x =  </p>
        <input type="text" class="inputfield" id="resultfield" placeholder="0">
    </div>
    <footer>
        <p>Made by Z.D.</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
